<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujraa - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #3b82f6;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }
        .email-form {
            display: flex;
            margin: 2rem 0;
        }
        input[type="email"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            flex-grow: 1;
            font-size: 1rem;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0 1.5rem;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 1rem;
        }
        .disclaimer {
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ujraa</div>
        <h1>Stay tuned<br>we're launching soon.</h1>
        
        <div class="email-form">
            <input type="email" placeholder="Enter your email address">
            <button>Notify Me</button>
        </div>
        
        <p class="disclaimer">Don't worry, we don't spam.</p>
    </div>
</body>
</html>
