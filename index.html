<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujraa - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            margin: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 400;
            line-height: 1.4;
        }
        .email-form {
            display: flex;
            margin: 2rem 0;
        }
        input[type="email"] {
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px 0 0 8px;
            flex-grow: 1;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }
        input[type="email"]:focus {
            border-color: #3b82f6;
        }
        button {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0 1.8rem;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .disclaimer {
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Ujraa</div>
        <h1>Stay tuned<br>we're launching soon.</h1>
        
        <div class="email-form">
            <input type="email" placeholder="Enter your email address">
            <button>Notify Me</button>
        </div>
        
        <p class="disclaimer">Don't worry, we don't spam.</p>
    </div>
</body>
</html>
