<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujraa - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg text-white">
    <div class="container mx-auto px-6 py-20 text-center" data-aos="fade-up">
        <h1 class="text-5xl font-bold mb-6">Ujraa</h1>
        <p class="text-xl mb-8 opacity-90">The future of freelancing in Egypt is coming soon!</p>
        
        <!-- Countdown -->
        <div class="flex justify-center gap-4 mb-12" data-aos="fade-up" data-aos-delay="200">
            <div class="bg-white/10 backdrop-blur p-4 rounded-lg">
                <div class="text-3xl font-mono" id="days">00</div>
                <div class="text-sm">Days</div>
            </div>
            <!-- Repeat for hours/minutes/seconds -->
        </div>

        <!-- Email signup -->
        <div class="max-w-md mx-auto" data-aos="fade-up" data-aos-delay="400">
            <input type="email" placeholder="Your email" class="px-4 py-3 w-full rounded-l-lg text-black">
            <button class="bg-white text-blue-600 px-6 py-3 rounded-r-lg font-bold">Notify Me</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        // Simple countdown (replace with your launch date)
        function updateCountdown() {
            const launchDate = new Date("2024-12-01").getTime();
            const now = new Date().getTime();
            const diff = launchDate - now;
            document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
